<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>
<body style="background-color: lightgrey">
  <div class="header">
        <div class="app_name">
        <h1 style="background-color: navy; color : white">Catalog App</h1>
        </div>
        <div style="margin-left: 88%">
        <a href="{{url_for('gdisconnect')}}">log out</a>
        </div>
  </div>
  <!-- <h1 style="background-color: navy; color : white">Catalog App</h1> -->

  <div style="background-color: white; max-width: 100%; height: 800px; margin-left: 10%; margin-right: 10%; display: flex">

    <div style="width: 25%; height: 100%">
      <h3>Categories</h3>
      
      <ul>
      {% for category in categories %}
      <a href="{{url_for('Category_items', category_name=category.name)}}">
      <li>{{category.name}}</li>
      </a>
      {% endfor %}
      </ul>

    </div>
    <div style="width: 75%; height: 100%">
      <p><a href="{{url_for('add_item')}}"> add item </a></p>
      <h3>Latest Items</h3>

      <ul>
      {% for item in latest_items %}
      <li><span style="color: red">{{item.name}}</span> <span style="color: lightgrey"><i>({{item.category.name}})</i></span></li>
      {% endfor %}
      </ul>

    </div>
  </div>
</body>
</html>
